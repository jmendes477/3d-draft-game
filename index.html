<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Game with Jump and Gravity</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://esm.sh/three@0.160.0';
    import { OrbitControls } from 'https://esm.sh/three@0.160.0/examples/jsm/controls/OrbitControls.js';


    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xa0a0a0);
    
    // After creating scene
    const loader = new THREE.TextureLoader();
    loader.load('https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg', function(texture) {
      scene.background = texture;
    });

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Ground
    const groundGeometry = new THREE.PlaneGeometry(100, 100);
    const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x707070 });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -1;
    scene.add(ground);

    camera.position.set(0, 2, 5);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.screenSpacePanning = false;
    controls.minDistance = 2;
    controls.maxDistance = 15;

    let velocityY = 0;
    const gravity = -0.01;
    let isOnGround = true;

    window.addEventListener('keydown', (event) => {
      switch(event.key) {
        case 'ArrowUp':
          cube.position.z -= 0.1;
          break;
        case 'ArrowDown':
          cube.position.z += 0.1;
          break;
        case 'ArrowLeft':
          cube.position.x -= 0.1;
          break;
        case 'ArrowRight':
          cube.position.x += 0.1;
          break;
        case ' ':
          if (isOnGround) {
            velocityY = 0.2;
            isOnGround = false;
          }
          break;
      }
    });

    function animate() {
      requestAnimationFrame(animate);

      cube.position.y += velocityY;
      velocityY += gravity;

      if (cube.position.y <= 0) {
        cube.position.y = 0;
        velocityY = 0;
        isOnGround = true;
      }

      // cube.rotation.x += 0.01;
      // cube.rotation.y += 0.01;

      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
